<html>
    <head><title>表格</title></head>
    <body>
        <!--2x3 表格-->
        
        <table border=1>
            <tr><td>A</td><td>B</td><td>C</td></tr>
            <tr><td>D</td><td>E</td><td>F</td></tr>
        </table>
        

        <table border=1>
            <tr><td>A</td><td colspan=2>B C</td></tr>
            <tr><td>D</td><td>E</td><td>F</td></tr>
        </table>
        <!--rowspan-->
        <table border=1>
            <tr><td rowspan=2>A D</td><td>B</td><td>C</td></tr>
            <tr>                      <td>E</td><td>F</td></tr>
        </table>

        
         <!--3x3 表格-->
         <table border=1>
            <tr><td>A</td><td colspan=2 rowspan=2>B C E F</td></tr>
            <tr><td>D</td>                                    </tr>
            <tr><td>G</td><td>H</td><td>I</td></tr>
        </table>
    </body>



</html>
